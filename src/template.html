<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <div class="content" id="content">
        <dialog id="new-task-dialog">
            <form formmethod="dialog" action="">
                <div class="row-container">
                    <div class="form-row">
                        <label for="task-title">Task Name:</label>
                        <input type="text" name="task-title" id="task-title" required aria-required="true">
                    </div>
                    <div class="form-row">
                        <label for="task-due">Due Date</label>
                        <input type="date" name="task-due" id="task-due" required aria-required="true">
                    </div>
                    <div class="form-row">
                        <label for="task-status">Status</label>
                        <select name="task-status" id="task-status">
                            <option value="to-do" selected>To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="task-priority">Priority</label>
                        <select name="task-priority" id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="parent-project">Parent Project</label>
                        <select name="parent-project" id="parent-project">
                            <option value="Default" default>Default</option>
                        </select>
                    </div>
                    <div class="button-row">
                        <button class="cancel-btn" type="button" value="cancel">Cancel</button>
                        <button class="submit-btn" value="default">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
    </dialog>
</div>
</body>
</html>
