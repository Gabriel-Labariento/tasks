<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <div class="content" id="content">
        <div class="main-container">
            <div class="title-container">
                <div class="title-icon">
                    <img class="check-icon" src="./check.png" alt="Check Icon">
                    <h1 class="title">Tasks</h1>
                </div>
                <p class="subtitle">Inspired by Notion. A simple to-do system.</p>
            </div>
            <div class="tasks-container">
                <div class="tasks-row">
                    <div class="col col-head title-col">
                        <img src="noun-free-3883155.svg" class="col-head-icon" alt="Task Icon">
                        Tasks
                    </div>
                    <div class="col col-head due-col">
                        <img src="noun-calendar-7496186.svg" class="col-head-icon" alt="Deadline Icon">    
                        Deadline
                    </div>
                    <div class="col col-head status-col">
                        <img src="noun-rays-3974888.svg" class="col-head-icon" alt="Status Icon">    
                        Status
                    </div>
                    <div class="col col-head priority-col">
                        <img src="noun-priority-7290305.svg" class="col-head-icon" alt="Priority Icon">
                        Priority
                    </div>
                </div>
                <div class="new-task-container">
                    <button class="new-task-button col">+ New</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
